<!DOCTYPE html>
<html>
    <head>
        <title>UI Test</title>
        <script src="ui.js"></script>
        <link rel="stylesheet" href="ui.css">
        <style>
            .container {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            body {
                user-select: none;
            }
        </style>
    </head>
    <body>
        <div id="container">
        </div>
        <div contenteditable></div>
        <div style="width: 500px; height: 500px; background-color: blue;" id="touch"></div>
        <div id="log"></div>
        <script>
            const container = document.getElementById("container");
            const button = document.createElement("button");
            button.innerHTML = "Color Input";
            const button2 = document.createElement("button");
            button2.innerHTML = "Link Input";
            const button3 = document.createElement("button");
            button3.innerHTML = "Image Input";
            container.append(EditorUI.colorInput(() => {}, button, 200, 40, 200).colorInput);
            container.append(EditorUI.linkInput(() => {}, button2).linkInput);
            container.append(EditorUI.imageInput((i) => {console.log(i)}, button3).imageInput);

            // Touch test.
            const touchBox = document.getElementById("touch");
            const log = document.getElementById("log");
            const events = "mousedown mouseup mousemove drag touchstart touchmove touchend".split(" ");
            events.forEach((e) => {
                touchBox.addEventListener(e, () => {log.innerHTML += `${e}\n`;});
            });
        </script>
    </body>
</html>
