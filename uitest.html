<!DOCTYPE html>
<html>
    <head>
        <title>UI Test</title>
        <script src="ui.js"></script>
        <link rel="stylesheet" href="ui.css">
        <style>
            .container {
                width: 100%;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div id="container">
        </div>
        <div contenteditable></div>
        <script>
            const container = document.getElementById("container");
            const button = document.createElement("button");
            button.innerHTML = "Color Input";
            const button2 = document.createElement("button");
            button2.innerHTML = "Link Input";
            container.append(EditorUI.colorInput(() => {}, button, 200, 40, 200).colorInput);
            container.append(EditorUI.linkInput(() => {}, button2, 200, 40, 200).linkInput);
        </script>
    </body>
</html>
